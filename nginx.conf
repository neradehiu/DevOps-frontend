server {
    listen 80;
    server_name _;

    # Th∆∞ m·ª•c ch·ª©a build Flutter Web
    root /usr/share/nginx/html;
    index index.html;

    # X·ª≠ l√Ω route client-side (Angular, React, Flutter Web,...)
    location / {
        try_files $uri /index.html;
    }

    # ==============================
    # üîπ Proxy API t·ªõi backend container
    # ==============================
    location /api/ {
        proxy_pass http://backend-fwfe:8080/api/;

        # Header chuy·ªÉn ti·∫øp
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout h·ª£p l√Ω
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # CORS cho frontend g·ªçi API
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # ==============================
    # üîπ Proxy WebSocket
    # ==============================
    location /ws/ {
        proxy_pass http://backend-fwfe:8080/ws/;
        proxy_http_version 1.1;

        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;

        # TƒÉng timeout cho k·∫øt n·ªëi WebSocket
        proxy_read_timeout 300s;
    }

    # ==============================
    # üîπ X·ª≠ l√Ω l·ªói 404 (tr·∫£ v·ªÅ index.html cho SPA)
    # ==============================
    error_page 404 /index.html;
}
