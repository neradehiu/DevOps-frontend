server {
    listen 80;
    server_name _;

    # Thư mục chứa build Flutter Web
    root /usr/share/nginx/html;
    index index.html;

    # ⚙️ Xử lý các route Flutter Web (Single Page App)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ⚙️ Proxy API tới container backend-fwfe (Spring Boot hoặc Node)
    location /api/ {
        # Lưu ý: backend-fwfe là tên service trong docker-compose.yml
        proxy_pass http://backend-fwfe:8080/api/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout để tránh lỗi khi request dài
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Cho phép CORS khi backend chưa bật
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        # Xử lý preflight request (OPTIONS)
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # ⚙️ WebSocket (nếu backend có chat hoặc notification)
    location /ws/ {
        proxy_pass http://backend-fwfe:8080/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # ⚙️ Tránh lỗi trắng khi reload Flutter routes
    error_page 404 /index.html;
}
