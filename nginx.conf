server {
    listen 80;
    server_name _;

    # ==============================
    # ðŸ”¹ ThÆ° má»¥c build Flutter Web
    # ==============================
    root /usr/share/nginx/html;
    index index.html;

    # ==============================
    # ðŸ”¹ Xá»­ lÃ½ route Flutter Web (SPA)
    # ==============================
    location / {
        try_files $uri /index.html;
    }

    # ==============================
    # ðŸ”¹ Proxy API tá»›i backend container
    # ==============================
    location /api/ {
        # ðŸ§© Backend container name trong docker-compose.yml
        proxy_pass http://backend-fwfe:8080/api/;

        # Header chuyá»ƒn tiáº¿p
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout há»£p lÃ½
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Cho phÃ©p CORS cho Flutter Web
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # ==============================
    # ðŸ”¹ Proxy WebSocket (náº¿u dÃ¹ng)
    # ==============================
    location /ws/ {
        proxy_pass http://backend-fwfe:8080/ws/;
        proxy_http_version 1.1;

        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;

        proxy_read_timeout 300s;
    }

    # ==============================
    # ðŸ”¹ Xá»­ lÃ½ lá»—i 404 cho SPA
    # ==============================
    error_page 404 /index.html;
}
