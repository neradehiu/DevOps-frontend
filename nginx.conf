server {
    listen 80;
    server_name _;

    # ==============================
    # üîπ Th∆∞ m·ª•c build Flutter Web
    # ==============================
    root /usr/share/nginx/html;
    index index.html;

    # ==============================
    # üîπ X·ª≠ l√Ω route Flutter Web (SPA)
    # ==============================
    location / {
        try_files $uri /index.html;
    }

    # ==============================
    # üîπ Proxy API t·ªõi backend
    # ==============================
    location /api/ {
        # ‚öôÔ∏è N·∫øu backend ch·∫°y tr√™n c√πng server:
        proxy_pass http://127.0.0.1:8080/api/;
        # ho·∫∑c n·∫øu backend container t√™n l√† "backend-fwfe":
        # proxy_pass http://backend-fwfe:8080/api/;

        # Header chuy·ªÉn ti·∫øp
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout h·ª£p l√Ω
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Cho ph√©p CORS t·ª´ m·ªçi origin (Flutter Web)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # ==============================
    # üîπ Proxy WebSocket
    # ==============================
    location /ws/ {
        # ‚öôÔ∏è N·∫øu backend ch·∫°y local:
        proxy_pass http://127.0.0.1:8080/ws/;
        # ho·∫∑c container:
        # proxy_pass http://backend-fwfe:8080/ws/;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;

        proxy_read_timeout 300s;
    }

    # ==============================
    # üîπ X·ª≠ l√Ω l·ªói 404 cho SPA
    # ==============================
    error_page 404 /index.html;
}
